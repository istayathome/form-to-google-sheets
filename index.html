<form name="submit-to-google-sheet">
  <input name="Applicant Name" type="text" placeholder="Applicant Name" required>
  <input name="Applicants Email" type="email" placeholder="Applicants Email" required>
  <input name="Applicant Telephone" type="text" placeholder="Applicant Telephone" required>
  <input name="Recipients Name" type="text" placeholder="Recipients Name" required>
  <input name="Recipient Address Line 1" type="text" placeholder="Recipient Address Line 1" required>
  <input name="Recipient City" type="text" placeholder="Recipient City" required>
  <input name="Date1" type="date" placeholder="Date1" >
  <input name="Notes1" type="text" placeholder="Notes1" >
  <input name="Notes2" type="text" placeholder="Note2" >
  <input name="Date2" type="date" placeholder="Date2" >
  <input name="Notes3" type="text" placeholder="Notes3" >
  <input name="Url1" type="url" placeholder="Url1" >
  <input name="Notes4" type="text" placeholder="Notes4" >  
  <input name="Date3" type="date" placeholder="Date3" >
  <input name="Notes5" type="text" placeholder="Notes5" >  
  <input name="Notes6" type="text" placeholder="Notes6" >
  <button type="submit">Send</button>
</form>
<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
<script>
  const scriptURL = https://script.google.com/a/istayathome.io/macros/s/AKfycbzcl2_ug9gvsVHk1vYfVV_gln464TAfO6MlaZxuarA/dev
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
